<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <title>Carrito de compras</title>
</head>
<body>
    <header>
        <div class="logo">
                <img src="img/LogoTranquera.png" alt="Logo de la compañia">
        </div>
            <nav>
                <a href="index.html"><i class="fa-solid fa-house"></i>Inicio</a>
                <a href="producto.html">Productos</a>
                <a href="contactos.html">Contacto</a>
                <a href="resenias.html">Reseñas</a>
                <a href="carrito.html" class="carrito"><i class="fa-solid fa-cart-shopping"></i>Carrito</a>
            </nav>

            
    </header>
   
    <main >
         <!-- Carrito de compras -->
    <div class="container mt-5">
        <h2 class="mb-4">Carrito de Compras</h2>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="carrito-items">
                <!-- Aquí se cargarán los productos del carrito -->
            </tbody>
        </table>

        <div class="text-end mb-3">
            <h4>Total: $<span id="total">0</span></h4>
        </div>

        <div class="d-flex justify-content-between">
            <button id="limpiar-carrito" class="btn btn-danger">Volver al Inicio</button>
            <button id="finalizar-compra" class="btn btn-success">Finalizar Compra</button>
        </div>
    </div>
    
        
    </main>
    <div class="relleno"></div>

    <footer>
        <p>Talento Tech - Hernan Borja</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts_carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
